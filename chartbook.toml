[config]
type = "pipeline"
chartbook_format_version = "0.0.2"

[site]
title = "Ken French Data Library"
author = "Jeremy Bejarano"
copyright = "2025"
logo_path = ""
favicon_path = ""

[pipeline]
id = "ken_french_data_library"
pipeline_name = "Ken French Data Library"
pipeline_description = "Fama-French 25 Portfolios sorted by Size and various characteristics"
lead_pipeline_developer = "Jeremiah Bejarano"
contributors = ["Jeremiah Bejarano"]
runs_on = "Windows/Linux/MacOS"
git_repo_URL = "https://github.com/ftsfr/ken_french_data_library"
README_file_path = "./README.md"

[notebooks]

[notebooks.summary_ken_french_ipynb]
notebook_name = "summary_ken_french_ipynb"
notebook_description = "Summary statistics and visualization of Fama-French portfolio data"
notebook_path = "_output/summary_ken_french_ipynb.ipynb"
is_publishable = true

[charts]

[charts.french_portfolios_replication]
chart_name = "Fama-French 25 Portfolios"
short_description_chart = "Daily returns for Fama-French 25 portfolios sorted by Size and Book-to-Market"
dataframe_id = "ftsfr_french_portfolios_25_daily_size_and_bm"
path_to_html_chart = "./_output/french_portfolios_replication.html"
path_to_excel_chart = ""
topic_tags = ["portfolios", "equity", "factors", "fama-french", "replication"]
past_publications = ["Fama and French (1993) - Common risk factors in the returns on stocks and bonds"]
chart_docs_str = """
## Fama-French 25 Portfolios

Daily returns for 25 portfolios sorted by Size and Book-to-Market.

### Portfolio Construction

5x5 = 25 portfolios at intersection of size and B/M quintiles

### Data Source

Ken French Data Library
"""

[charts.french_portfolios_cumulative_returns]
chart_name = "Fama-French 25 Portfolios Cumulative Returns"
short_description_chart = "Cumulative returns showing growth of $1 invested in Fama-French portfolios"
dataframe_id = "ftsfr_french_portfolios_25_daily_size_and_bm"
path_to_html_chart = "./_output/french_portfolios_cumulative_returns.html"
path_to_excel_chart = ""
topic_tags = ["portfolios", "equity", "factors", "fama-french", "cumulative returns"]
past_publications = ["Fama and French (1993) - Common risk factors in the returns on stocks and bonds"]
chart_docs_str = """
## Fama-French 25 Portfolios Cumulative Returns

Cumulative returns showing growth of $1 invested in Fama-French 25 portfolios sorted by Size and Book-to-Market.

### Portfolio Construction

5x5 = 25 portfolios at intersection of size and B/M quintiles

### Calculation

Cumulative return = Product of (1 + daily return) over time
"""

